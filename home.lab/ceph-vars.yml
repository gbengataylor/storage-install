      gateway:   192.168.0.1
    nic2:
      ipaddress: 192.168.2.106
      netmask:   255.255.255.0
      gateway:   0.0.0.0
  ceph-rgw1:
    nic1:
      ipaddress: 192.168.0.107
      netmask:   255.255.255.0
      gateway:   192.168.0.1
    nic2:
      ipaddress: 192.168.2.107
      netmask:   255.255.255.0
      gateway:   0.0.0.0
  ceph-mds1:
    nic1:
      ipaddress: 192.168.0.108
      netmask:   255.255.255.0
      gateway:   192.168.0.1
    nic2:
      ipaddress: 192.168.2.108
      netmask:   255.255.255.0
      gateway:   0.0.0.0

disks_size: 10GiB
disks:
  - name: ceph-osd1
    id:
      - 1
      - 2
      - 3
  - name: ceph-osd2
    id:
      - 1
      - 2
      - 3
